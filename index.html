<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!--
              ここに続きのHTMLを書いていきましょう
            -->
            <div class="name-container">
              <div class="name-area is-halfWidth">
                <p class="label">
                  名字
                  <span class="important">※</span>
                  <input type="text" name="first_name" class="input-init input-area" required>
                </p>
              </div>
              <div class="name-area is-halfWidth">
                <p class="label">
                  名前
                  <span class="important">※</span>
                  <input type="text" name="last_name" class="input-init input-area" required>
                </p>
              </div>
            </div>
            <div class="gender container">
              <p class="label is-fullWidth">性別</p>
              <div class="gender-areas">
                <label class="gender-area">
                  <input class="gender-type" type="radio" name="gender" value="male">
                  <span>男性</span>
                </label>
                <label class="gender-area">
                  <input class="gender-type" type="radio" name="gender" value="female">
                  <span>女性</span>
                </label>
                <label class="gender-area">
                  <input class="gender-type" type="radio" name="gender" value="other">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="birth container is-halfWidth">
              <p class="label">出身</p>
              <div class="select-area">
                <select class="input-area input-init" name="barth" id="birth">
                  <option value="tokyo">東京</option>
                  <option value="chiba">千葉</option>
                  <option value="saitama">埼玉</option>
                  <option value="kanagawa">神奈川</option>
                </select>
              </div>
            </div>
            <div class="mail container">
              <p class="label is-fullWidth">Eメール
                <span class="important">※</span>
              </p>
              <input type="email"class="input-area input-init" name="email" placeholder="ex) hoge@example.com" required>
            </div>
            <div class="tel container">
              <p class="label is-fullWidth">電話番号</p>
              <input type="tel" class="input-area input-init" name="tel" placeholder="ex) 09012345678">
            </div>
            <div class="password container">
              <p class="label is-fullWidth">パスワード
                <span class="important">※</span>
              </p>
              <input type="password" class="input-init input-area" name="password" required>
            </div>
            <div class="password-confirmation container">
              <p class="label">パスワード(確認用)
                <span class="important">※</span>
              </p>
              <input type="password" class="input-init input-area" name="password-confirmation" required>
            </div>
            <div class="course container">
              <p class="label is-fullWidth">希望コース</p>
              <div class="checkbox-area">
                <input type="checkbox" name="course" value="frontend" id="frontend">
                <label class="choices" for="frontend">フロントエンド</label>
              </div>
              <div class="checkbox-area">
                <input type="checkbox" name="course" value="backend" id="backend">
                <label class="choices" for="backend">バックエンド</label>
              </div>
              <div class="checkbox-area">
                <input type="checkbox" name="course" value="app" id="app">
                <label class="choices" for="app">アプリ</label>
              </div>
            </div>
            <div class="remarks container">
                <p class="label is-fullWidth">備考</p>
              <textarea class="input-init input-area" name="remarks" placeholder="何かあればご記入ください" ></textarea>
            </div>
            <div class="container">
              <input type="submit" value="アカウント作成" class="input-init button submit-btn is-fullWidth">
            </div>
            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
